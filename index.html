<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Webpage</title>
    <style type="text/css">
        .container {
            width: 800px;
            margin: 0 auto;
        }

        .header {
            min-height: 50px;
            text-align: center;
        }


        .logo img {
            width: 200px;
        }

        .menu ul {
            padding: 0;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            padding: 10px 20px;
            text-decoration: none;
        }

        .content {
            background-color: #ddd;
            min-height: 500px;
            overflow: auto;
        }

        .footer {
            background-color: #ccc;
            min-height: 50px;
            padding: 20px;
            text-align: center;
        }

        .thumbnail {
            background-color: white;
            text-align: center;
            padding: 10px;
            width: 225px;
            margin: 10px;
            float: left;
        }

        .thumbnail img {
            width: 100%;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header">
                <div class="logo">
                    <img src="https://devschool.id/resources/images/sample-logo.png">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>My Products</h2>

            <div class="thumbnail">
                <img
                    src="https://images.unsplash.com/photo-1558959002-e5d805ad3589?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                <h2>Product 1</h2>
                <p>Rp 250.000</p>
            </div>

            <div class="thumbnail">
                <img
                    src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80">
                <h2>Product 2</h2>
                <p>Rp 750.000</p>
            </div>

            <div class="thumbnail">
                <img
                    src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80">
                <h2>Product 3</h2>
                <p>Rp 150.000</p>
            </div>

            <div class="thumbnail">
                <img
                    src="https://images.unsplash.com/photo-1516478177764-9fe5bd7e9717?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
                <h2>Product 4</h2>
                <p>Rp 350.000</p>
            </div>
        </div>

        <div class="footer">
            <p>copyright 2018 My Page</p>
        </div>
    </div>
</body>

</html>
